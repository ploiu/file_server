[package]
name = "file_server"
version = "2.5.2"
edition = "2021"
authors = ["Ploiu"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# core technologies
rocket = { version = "0.5.0-rc.3", features = ["json", "tls"] }
rusqlite = { version = "0.30.0", features = ["bundled"] }
# text encoding
base64 = "0.21.5"
sha2 = "0.10.8"


# logging
log = "0.4.20"
simple_logger = { version = "4.3.0", features = ["stderr", "colors", "timestamps"] }

# misc
regex = "1.10.2"
